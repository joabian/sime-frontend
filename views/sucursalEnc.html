<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-11">
            <div class="text-center m-t-lg">
                <div class="ibox-title" style="background:#0a1434; color:white;">
                    <h1><strong>Cambiar encargado de Sucursal</strong></h1>                  
                </div><br />
               
				<div class="ibox-title">
                            <h5>Formulario para cambiar encargado de sucursales de Alcatraz Gym</h5>
                </div>
                <div class="ibox-content" ng-controller="formValidation">
                    <form class="form-horizontal" name="signup_form" novalidate ng-submit="signupForm()">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Sucursal</label>
                            <div class="col-lg-10">
                                <input type="user" placeholder="Sucursal" class="form-control">

                            </div>
                            <br />
                        </div><br />
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Nombre del Encargado</label>
                            <div class="col-lg-10">
                                <input type="text" placeholder="Encargado" class="form-control">                                
                            </div>
                            <br />
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Telefono</label>

                            <div class="col-lg-10"><input type="text" placeholder="Telefono" class="form-control"></div>
                            <span class="help-block m-b-none">
                                Este campo es opcional
                            </span>
                        </div>

                        <div class="form-group" ng-controller="formValidation">
                            <label class="col-lg-2 control-label">Telefono</label>

                            <div class="col-lg-10"><input type="email" placeholder="Correo electronico" class="form-control"></div>
                            <span class="help-block m-b-none">
                                Este campo es obligatorio
                            </span>                            
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="button" id="sucEnc" class="btn btn-info">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
