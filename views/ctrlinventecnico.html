<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="EquiposCtrl">
    <!--header de la pagina-->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Control de inventario por equipo</h2>
        </div>
    </div>
    <div class="row">
        <div class="ibox-content">
            <table class="table">
               <tr>
                   <th>Area</th>
                   <th>Equipo(s)</th>
                   <th>Periodo de inventario</th>
               </tr>
                <tbody>     
                    <tr ng-repeat="equipcontrol in aresDelTecnico">
                        <td>
                            {{equipcontrol.nombre}}{{equipcontrol.idarea}}
                        </td>
                        <td>
                            <p ng-if="equipcontrol.idarea == equip.idarea" ng-repeat="equip in getEquipoByIdArea"><span class="badge"> {{equip.nombrequipo}}</span></p>
                        </td>
                        <td>
                            <p ng-if="equipcontrol.idarea == equip.idarea" ng-repeat="equip in getEquipoByIdArea"> {{equip.periodoInventario}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>
</div>
