<div class="row" ng-controller="addArea">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title" style="background:#2F4050; color:white;">
                <h5>Crear area</h5>
                <div ibox-tools></div>
            </div>
            <div class="col-sm-12" >
                <div class="hr-line-dashed"></div>
                <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre de Area</label>

                        <div class="col-sm-10"><input type="text" required class="form-control" placeholder="Ingrese el nombre del area" [required="string" ] ng-model="nombre"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descripcion</label>

                        <div class="col-sm-10"><textarea  required [required="string" ] ng-model="descripcion" rows="5" cols="10" class="form-control"  [required="string" ]  placeholder="Ingrese una descripcion"></textarea></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seleccione la sucursal</label>

                        <div class="col-sm-10">
                            <select id="" class="form-control" ng-model="sucursal" required>
                                <option selected disabled>Seleccione la sucursal</option>
                                <option ng-repeat="sucursal in sucursales" ng-value="{{sucursal.sucursalID}}">{{sucursal.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Seleccione el encargado</label>

                        <div class="col-sm-10">
                            <select id="" class="form-control" ng-model="encargado" required>
                                <option selected disabled>Seleccione la sucursal</option>
                                <option ng-repeat="encargado in encargados" ng-value="{{encargado.usuarioID}}">{{encargado.Nombre}}</option>
                            </select>
                        </div>
                    </div>
                  
                    <button type="button" ng-click="saveArea()" class="btn btn-primary col-sm-o col-md-12">Enviar</button>
</div>
        </div>
    </div>
</div>
